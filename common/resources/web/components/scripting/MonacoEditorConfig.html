<div class="module-main" v-if="config">
    <div class="description">
        Allows you customize Script Editor
    </div>

    <div class="module-sections">
        <div class="description">
            <a target="_blank" href="https://microsoft.github.io/monaco-editor/typedoc/interfaces/editor.IStandaloneEditorConstructionOptions.html">Full documentation of allowed options</a>
            <br>
            Editor uses light or dark theme based on your browser settings.
            <br>
            Specify JSON here. Example:
<pre>
    {
        "fontSize": 20,
        "renderWhitespace": "all"
    }
</pre>
        </div>

        <textarea style="width: 400px; height: 200px;" v-model="config.json"></textarea>

        <div>
            <button class="w8" @click="save()" v-if="config">Save</button>
        </div>
    </div>
</div>
