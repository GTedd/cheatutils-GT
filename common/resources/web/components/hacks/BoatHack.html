<div class="module-main" v-if="config">
    <div class="description">
        
    </div>

    <div class="module-sections">
        <fieldset>
            <legend>
                <switch-checkbox v-model="config.overrideFriction" @change="update()">Override friction</switch-checkbox>
            </legend>
            <div class="flex-row">
                <span class="field-description">Friction:</span>
                <input type="text" class="w4" v-model="config.friction" @change="update()">
            </div>
            <div class="section-description">
                Allows you override friction, so your boat can move faster. Regular blocks friction = 0.6. Packed ice friction = 0.98.
            </div>
        </fieldset>

        <fieldset>
            <legend>
                <switch-checkbox v-model="config.fly" @change="update()">Boat Fly</switch-checkbox>
            </legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <span class="field-description">Horizontal Speed:</span>
                        </td>
                        <td>
                            <input type="text" class="w4" v-model="config.horizontalFlySpeed" @change="update()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="field-description">Vertical Speed:</span>
                        </td>
                        <td>
                            <input type="text" class="w4" v-model="config.verticalFlySpeed" @change="update()">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="section-description">
                Use "Jump" key to move up, "Sprint" key to move down. "Sneak" key behavior remains the same.
            </div>
        </fieldset>
    </div>
</div>
