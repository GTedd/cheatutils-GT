<div class="module-main" v-if="config">
    <div class="description">
        
    </div>

    <div class="module-sections">
        <fieldset>
            <legend>
                <switch-checkbox v-model="config.limitBackgroundWindowFps" @change="update()">Limit FPS in background</switch-checkbox>
            </legend>
            <div class="flex-row">
                <span class="field-description">Max FPS:</span>
                <input type="text" class="w3" v-model="config.backgroundWindowFps" @change="update()">
            </div>
            <div class="section-description">
                If you run AFK farms and want to do something in parallel you can reduce GPU usage by limiting FPS in background Minecraft windows.
            </div>
        </fieldset>
    </div>
</div>
