<div class="module-main" v-if="config">
    <div class="description">
        Shows total number of items inside chests, barrels, etc., including nested shulker boxes.<br>
        Hold Alt to disable stacks grouping.
    </div>

    <div class="module-sections">
        <div>
            <switch-checkbox v-model="config.enabled" @change="update()">Enabled</switch-checkbox>
        </div>
        <div>
            <switch-checkbox v-model="config.showForInventory" @change="update()">Show for player inventory</switch-checkbox>
        </div>
    </div>
</div>
